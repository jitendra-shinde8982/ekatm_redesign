    <script>
        function toggleSubSideNav() {
            var subSideNav = document.querySelector('.sub-side-nav');
            subSideNav.style.display = (subSideNav.style.display === 'none' || subSideNav.style.display === '') ? 'block' : 'none';
        }


        var menuIcon = document.getElementById('showicon');
        var closeIcon = document.getElementById('closeicon');

        menuIcon.addEventListener('click', function () {
            menuIcon.style.display = 'none';
            closeIcon.style.display = 'inline-block';

        });

        closeIcon.addEventListener('click', function () {
            menuIcon.style.display = 'inline-block';
            closeIcon.style.display = 'none';
        });


        document.getElementById('openmenu').addEventListener('click', function () {
            var verticalNav = document.querySelector('.vertical-nav');
            verticalNav.style.display = (verticalNav.style.display === 'none' || verticalNav.style.display === '') ? 'block' : 'none';
        });


        document.getElementById('serchboxshow').addEventListener('click', function () {
            var searchBox = document.getElementById('serachBox');
            searchBox.style.display = (searchBox.style.display === 'none' || searchBox.style.display === '') ? 'block' : 'none';
            this.classList.toggle('btn-search-clicked');
        });



        document.addEventListener("DOMContentLoaded", function () {
            var dropdown = document.getElementById("myDropdown");
            var button = document.querySelector(".btn-dropdown");

            button.addEventListener("click", function () {
                if (dropdown.style.display === "block") {
                    dropdown.style.display = "none";
                } else {
                    dropdown.style.display = "block";
                }
            });

            window.addEventListener("click", function (event) {
                if (!event.target.matches('.btn-dropdown')) {
                    dropdown.style.display = "none";
                }
            });
        });



        document.addEventListener('DOMContentLoaded', function () {
            var button = document.getElementById('toggleButton');
            var myDiv = document.getElementById('my_Div');

            button.addEventListener('click', function () {
                if (myDiv.style.display === 'none' || myDiv.style.display === '') {
                    myDiv.style.display = 'block';
                } else {
                    myDiv.style.display = 'none';
                }
            });
        });

        //image change on click on button
        document.addEventListener('DOMContentLoaded', function () {
            var button = document.getElementById('toggleButton');
            var myImage = document.getElementById('myImage');

            button.addEventListener('click', function () {
                // Change the image source when the button is clicked
                if (myImage.src.endsWith('icon_module.png')) {
                    myImage.src = 'asset/images/icon_blue.png';
                } else {
                    myImage.src = 'asset/images/icon_module.png';
                }
            });
        });




    </script>
